<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SemzOffc - Twitter Card Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a, #0d0d23);
            color: #f0f8ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* RGB Particle effect */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 0, 128, 0.3);
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0080, #8000ff);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.7);
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            animation: rgb-border 3s infinite alternate;
        }

        .logo:hover {
            transform: rotate(15deg);
            box-shadow: 0 0 25px rgba(255, 0, 128, 1);
        }

        .logo-dots {
            font-size: 28px;
            color: #f0f8ff;
            font-weight: bold;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(20, 10, 30, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid #8000ff;
            border-radius: 12px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(128, 0, 255, 0.4);
            display: none;
            z-index: 100;
            margin-top: 15px;
        }

        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-menu h3 {
            margin-bottom: 20px;
            color: #ff0080;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #f0f8ff;
            text-decoration: none;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: rgba(128, 0, 255, 0.2);
            transition: all 0.3s;
        }

        .dropdown-menu a:hover {
            background: rgba(128, 0, 255, 0.4);
            transform: translateX(5px);
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #f0f8ff;
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rgb-border {
            0% { box-shadow: 0 0 15px rgba(255, 0, 128, 0.7); }
            33% { box-shadow: 0 0 15px rgba(0, 195, 255, 0.7); }
            66% { box-shadow: 0 0 15px rgba(0, 255, 128, 0.7); }
            100% { box-shadow: 0 0 15px rgba(255, 208, 0, 0.7); }
        }

        @keyframes rgb-text {
            0% { color: #ff0080; }
            33% { color: #00c3ff; }
            66% { color: #00ff80; }
            100% { color: #ffd000; }
        }

        .title {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ff0080, #8000ff, #00c3ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
            letter-spacing: 1px;
            animation: rgb-text 5s infinite alternate;
        }

        /* Form styling */
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #00c3ff;
            font-size: 1.05rem;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #8000ff;
            border-radius: 10px;
            background: rgba(20, 15, 35, 0.7);
            color: #f0f8ff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #ff0080;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.6);
            background: rgba(25, 20, 45, 0.8);
        }

        .form-group textarea {
            min-height: 140px;
            resize: vertical;
        }

        .counts {
            display: flex;
            gap: 25px;
        }

        .counts .form-group {
            flex: 1;
        }

        /* Button styling */
        .buttons {
            display: flex;
            gap: 25px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #ff0080, #8000ff, #00c3ff, #00ff80, #ffd000, #ff0080);
            background-size: 400%;
            border-radius: 12px;
            animation: rgb-border-btn 3s linear infinite;
        }

        .btn-generate {
            background: linear-gradient(90deg, #8000ff, #ff0080);
            color: white;
            box-shadow: 0 5px 20px rgba(128, 0, 255, 0.5);
        }

        .btn-generate:hover {
            background: linear-gradient(90deg, #ff0080, #ff00aa);
            box-shadow: 0 7px 25px rgba(255, 0, 128, 0.7);
            transform: translateY(-3px);
        }

        .btn-reset {
            background: rgba(30, 20, 45, 0.8);
            color: #f0f8ff;
            border: 2px solid #4A5568;
        }

        .btn-reset:hover {
            background: rgba(40, 25, 60, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes rgb-border-btn {
            0% { background-position: 0 0; }
            100% { background-position: 400% 0; }
        }

        /* Preview styling */
        .preview-container {
            background: rgba(20, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 50px;
            border: 2px solid #8000ff;
            box-shadow: 0 10px 35px rgba(128, 0, 255, 0.4);
            animation: rgb-border 5s infinite alternate;
        }

        .preview-title {
            text-align: center;
            margin-bottom: 25px;
            color: #00c3ff;
            font-size: 1.8rem;
            font-weight: 700;
            animation: rgb-text 5s infinite alternate;
        }

        #preview {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            transition: opacity 0.3s;
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(25, 20, 45, 0.6);
            border: 2px dashed #8000ff;
            padding: 20px;
        }

        #preview img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin-top: 25px;
            background: linear-gradient(90deg, #ff0080, #8000ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 5px 20px rgba(128, 0, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #ff0080, #8000ff, #00c3ff, #00ff80, #ffd000, #ff0080);
            background-size: 400%;
            border-radius: 12px;
            animation: rgb-border-btn 3s linear infinite;
        }

        .download-btn:hover {
            background: linear-gradient(90deg, #8000ff, #a000ff);
            box-shadow: 0 7px 25px rgba(128, 0, 255, 0.7);
            transform: translateY(-3px);
        }

        .hidden {
            display: none;
        }

        /* Loading spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 4px solid #ff0080;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 25px;
            border-top: 1px solid rgba(255, 0, 128, 0.3);
            font-size: 1rem;
            color: #00c3ff;
        }

        /* RGB Light effects */
        .light-effect {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.25) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
            z-index: 0;
            animation: rgb-pulse 8s infinite alternate;
        }

        .light-effect:nth-child(2) {
            background: radial-gradient(circle, rgba(0, 195, 255, 0.25) 0%, rgba(0, 0, 0, 0) 70%);
            animation-delay: 2s;
        }

        .light-effect:nth-child(3) {
            background: radial-gradient(circle, rgba(0, 255, 128, 0.25) 0%, rgba(0, 0, 0, 0) 70%);
            animation-delay: 4s;
        }

        @keyframes rgb-pulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
            100% { opacity: 0.4; transform: scale(0.9); }
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .form-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .counts {
                flex-direction: column;
                gap: 0;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .buttons {
                flex-direction: column;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 10, 25, 0.8);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ff0080, #8000ff);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #8000ff, #00c3ff);
        }
    </style>
 </head>
 <body>
  <!-- RGB Particle effect container -->
  <div id="particles-js"></div>
  <!-- RGB Light effects -->
  <div class="light-effect" style="top: 10%; left: 5%;"></div>
  <div class="light-effect" style="bottom: 10%; right: 5%;"></div>
  <div class="light-effect" style="top: 50%; left: 70%;"></div>
  <div class="container">
   <header>
    <div class="logo-container">
     <div class="logo" id="logo-btn">
      <span class="logo-dots">•••</span>
     </div>
     <h1 class="title">SemzOffc</h1>
    </div>
    <div class="dropdown-menu" id="dropdown-menu">
     <button class="close-btn" id="close-btn"><i class="fas fa-times"></i></button>
     <h3>Saluran WhatsApp</h3>
     <a href="https://whatsapp.com/channel/0029VbAgpefBVJlDG7eB9D33" target="_blank"> <i class="fab fa-whatsapp"></i> WhatsApp Channel </a> <a href="https://wa.me/6283869909316" target="_blank"> <i class="fab fa-whatsapp"></i> WhatsApp Selax </a>
    </div>
   </header>
   <div class="form-container">
    <div class="form-column">
     <div class="form-group">
      <label for="profile">Foto Profil (gapenting)</label> <input type="text" id="profile" placeholder="URL gambar profil" value="https://files.catbox.moe/r2oyr8.png">
     </div>
     <div class="form-group">
      <label for="name">Nama Tampilan</label> <input type="text" id="name" placeholder="Contoh: Semz" value="Semz">
     </div>
     <div class="form-group">
      <label for="username">Username</label> <input type="text" id="username" placeholder="Contoh: SemzOffc (tanpa @)" value="SemzOffc">
     </div>
    </div>
    <div class="form-column">
     <div class="form-group">
      <label for="tweet">Isi Tweet</label> <textarea id="tweet" placeholder="Masukkan kata-katamu">Halo! Ini adalah contoh tweet dari generator SemzOffc</textarea>
     </div>
     <div class="counts">
      <div class="form-group">
       <label for="retweets">Retweets</label> <input type="number" id="retweets" value="100000">
      </div>
      <div class="form-group">
       <label for="likes">Likes</label> <input type="number" id="likes" value="5000000">
      </div>
     </div>
    </div>
   </div>
   <div class="buttons">
    <button class="btn btn-generate" id="generate-btn"><i class="fas fa-cog"></i> Generator</button>
    <button class="btn btn-reset" id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
   </div>
   <div class="preview-container">
    <h2 class="preview-title">Pratinjau Twitter Card</h2>
    <div id="preview">
     <p>Hasil akan ditampilkan di sini setelah mengeklik tombol Generator</p>
    </div>
    <a id="download-btn" class="download-btn hidden"> <i class="fas fa-download"></i> Download Gambar </a>
   </div>
   <footer>
    <p>© 2025 SemzOffc - Twitter Card Generator</p>
   </footer>
  </div>
  <!-- Load particle.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
        // Initialize RGB particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 120, density: { enable: true, value_area: 1200 } },
                    color: { value: ["#ff0080", "#8000ff", "#00c3ff", "#00ff80", "#ffd000"] },
                    shape: { type: "circle" },
                    opacity: { value: 0.7, random: true },
                    size: { value: 4, random: true },
                    line_linked: { 
                        enable: true, 
                        distance: 150, 
                        color: "#8000ff", 
                        opacity: 0.4, 
                        width: 1 
                    },
                    move: {
                        enable: true,
                        speed: 3,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });
            
            // Logo dropdown functionality
            const logoBtn = document.getElementById('logo-btn');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const closeBtn = document.getElementById('close-btn');
            
            logoBtn.addEventListener('click', function() {
                dropdownMenu.classList.toggle('show');
            });
            
            closeBtn.addEventListener('click', function() {
                dropdownMenu.classList.remove('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!logoBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
            
            // Generate button functionality
            const generateBtn = document.getElementById('generate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const downloadBtn = document.getElementById('download-btn');
            const previewDiv = document.getElementById('preview');
            
            generateBtn.addEventListener('click', function() {
                const name = document.getElementById('name').value || 'Selax';
                const username = document.getElementById('username').value || 'Always.Slax';
                const tweetText = document.getElementById('tweet').value || 'Masukkan kata-katamu';
                const retweets = document.getElementById('retweets').value || '1000';
                const likes = document.getElementById('likes').value || '5000';
                const profileImage = document.getElementById('profile').value || 'https://files.catbox.moe/r2oyr8.png';
                
                // Show loading spinner
                previewDiv.innerHTML = '<div class="spinner"></div>';
                
                // Encode parameters for URL
                const encodedName = encodeURIComponent(name);
                const encodedUsername = encodeURIComponent(username);
                const encodedTweet = encodeURIComponent(tweetText);
                const encodedProfile = encodeURIComponent(profileImage);
                
                // Construct the API URL
                const apiUrl = `https://api.siputzx.my.id/api/m/tweet?profile=${encodedProfile}&name=${encodedName}&username=${encodedUsername}&tweet=${encodedTweet}&image=null&theme=dark&retweets=${retweets}&quotes=1500&likes=${likes}&client=Twitter%20for%20iPhone`;
                
                // Create image element
                const img = new Image();
                img.onload = function() {
                    // Clear preview and add new image
                    previewDiv.innerHTML = '';
                    previewDiv.appendChild(img);
                    
                    // Show download button
                    downloadBtn.classList.remove('hidden');
                    downloadBtn.href = apiUrl;
                    downloadBtn.download = 'twitter-card-selax.png';
                };
                
                img.onerror = function() {
                    previewDiv.innerHTML = '<p>Gagal memuat gambar. Pastikan semua input sudah diisi dengan benar.</p>';
                    downloadBtn.classList.add('hidden');
                };
                
                img.src = apiUrl;
                img.alt = "Twitter Card Preview";
            });
            
            // Reset button functionality
            resetBtn.addEventListener('click', function() {
                document.getElementById('profile').value = 'https://files.catbox.moe/r2oyr8.png';
                document.getElementById('name').value = 'Selax';
                document.getElementById('username').value = 'Always.Slax';
                document.getElementById('tweet').value = 'Halo! Ini adalah contoh tweet dari generator SELAX V7';
                document.getElementById('retweets').value = '1000';
                document.getElementById('likes').value = '5000';
                
                previewDiv.innerHTML = '<p>Hasil akan ditampilkan di sini setelah mengeklik tombol Generator</p>';
                downloadBtn.classList.add('hidden');
            });
            
            // Generate image on page load with default values
            generateBtn.click();
        });
    </script>
 </body>
</html>
